
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
  <header class="text-gray-600 body-font font-large ">
        <div class="container mx-auto flex flex-wrap p-4 flex-col md:flex-row items-center  bg-white ">
          <a href="{{ url_for('home') }}"class="flex title-font font-large items-center text-purple-900 mb-4 md:mb-0">
            <span  >
              <img alt="error" class="md:ml-10 flex flex-wrap h-12" src="{{ url_for('static', filename='finallogo.jpeg') }}">
            </span>
    
              <span class="text-3xl text-gray-500 font-medium ml-5">Store</span>
              <span class="text-3xl text-yellow-500 font-medium ml-2">Shed</span>
            
            
          </a>
         
          <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center ">
            <a href="{{ url_for('home') }}"class="mr-10 hover:text-yellow-800 ">Home</a>
            <a href="{{ url_for('aboutus') }}"class=" mr-10 hover:text-yellow-800">About Us</a>
            <a href="{{ url_for('contactus') }}"class="mr-10 hover:text-yellow-800">Contact Us</a>
          </nav>
         
         
        </div>
    </header>
<section>
 
  <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24 bg-yellow-300 shadow-2xl rounded-3xl">
    <div class="
    bg-white justify-center mx-auto text-left align-bottom transition-all transform rounded-lg sm:align-middle sm:max-w-2xl sm:w-full">
      <div class="
    grid
    flex-wrap
    items-center
    justify-center
    grid-cols-1
    mx-auto
    shadow-xl
    lg:grid-cols-2
    rounded-xl
  ">
        <div class="w-full px-6 py-3">
          <div>
            <div class="mt-3 text-left sm:mt-5">
              <div class="inline-flex items-center w-full">
                <h3 class="
              text-lg
              font-bold
              text-neutral-600
              l
              eading-6
              lg:text-3xl
            "> Sign In </h3>
              </div>
            </div>
          </div>
          <form action='url_for{{"signin"}}' methods='POST' class="mt-6 space-y-2">
            <div>
              <label for="username" class="sr-only">Username</label>
              <input type="text" name="username" id="username" class="
            block
            w-full
            px-5
            py-3
            text-base text-neutral-600
            placeholder-gray-300
            transition
            duration-500
            ease-in-out
            transform
            border border-black
            rounded-lg
            bg-gray-50
            focus:outline-none
            focus:border-transparent
            focus:ring-2
            focus:ring-white
            focus:ring-offset-2
            focus:ring-offset-gray-300
          " placeholder="Enter your email">
            </div>
            <div>
              <label for="password" class="sr-only">Password</label>
              <input type="text" name="password" id="password" class="
            block
            w-full
            px-5
            py-3
            text-base text-neutral-600
            placeholder-gray-300
            transition
            duration-500
            ease-in-out
            transform
            border border-black
            rounded-lg
            bg-gray-50
            focus:outline-none
            focus:border-transparent
            focus:ring-2
            focus:ring-white
            focus:ring-offset-2
            focus:ring-offset-gray-300
          " placeholder="Enter your password">
            </div>
            <div class="flex flex-col mt-4 lg:space-y-2">
            <a href="{{ url_for('dashboard') }}">
              <button class="
            flex
            items-center
            justify-center
            w-full
            px-10
            py-4
            text-base
            font-medium
            text-center text-white
            transition
            duration-500
            ease-in-out
            transform
            bg-yellow-500
            rounded-xl
            hover:bg-gray-500
            focus:outline-none
            focus:ring-2
            focus:ring-offset-2
            focus:ring-yellow-500
          "> Sign In </button>
            </a>
            
              <a href="#" type="button" class="
            inline-flex
            justify-center
            py-4
            text-base
            font-medium
            text-gray-500
            focus:outline-none
            hover:text-neutral-600
            focus:text-blue-600
            sm:text-sm
          "> Forgot your Password? </a>
            </div>
          </form>
        </div>
        <div class="order-first hidden w-full lg:block">
          <img class="object-cover h-full bg-cover rounded-l-lg" src="{{ url_for('static', filename='warehouse.jpg') }}"  alt="">
        </div>
      </div>
    </div>
  </div>
  
</section>

    
</body>
</html>
